  <md-subheader class="md-no-sticky">Cadastro de UsuÃ¡rio</md-subheader>
  <form data-ng-init="vm.initPersist()" data-ng-submit="vm.save(vm.user)">
    <md-input-container flex>
      <label>Nome</label>
      <input ng-model="vm.user.name">
    </md-input-container>
		<md-input-container flex>
      <label>Email</label>
      <input ng-model="vm.user.email">

      <md-input-container flex>
        <label>Senha</label>
        <input type="password" ng-model="vm.user.password">
      </md-input-container>

  </form>
</md-content>
