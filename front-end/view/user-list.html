<md-content>
  <md-list data-ng-init="vm.initList()">
    <md-subheader class="md-no-sticky">Usu√°rios</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="user in vm.users">
      <md-button class="md-fab md-mini md-warn button-icon" aria-label="Delete User" data-ng-click="vm.delete(user)">
        <ng-md-icon icon="clear" style="fill: #ffffff" size="24"></ng-md-icon>
      </md-button>
      <div class="md-list-item-text" layout="column">
        <h3>{{user.name}}</h3>
        <h4>{{user.email}}</h4>
        <p>{{user.username}}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add User" ng-href="#/users/persist">
    <ng-md-icon icon="add" style="fill: #ffffff" size="24"></ng-md-icon>
  </md-button>
</md-content>
