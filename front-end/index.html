<!DOCTYPE html>
<html lang="pt-br" data-ng-app="cronusApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="IndÃºstria Interativa">
    <title>Cronus App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body ng-app="cronusApp">
    <div ng-controller="CronusCtrl as ctrl" ng-cloak>
      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
              <md-menu>
                <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-mouseenter="ctrl.openMenu($mdOpenMenu, $event)">
                  <ng-md-icon icon="menu" style="fill: #ffffff" size="24"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                  <md-menu-item>
                    <md-button ng-href="/">
                      <ng-md-icon class="icon-menu" icon="home" style="fill: #000000" size="24"></ng-md-icon>
                      Home
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-href="#/users">
                      <ng-md-icon class="icon-menu" icon="view_list" style="fill: #000000" size="24"></ng-md-icon>
                      Listar
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-href="#/users/persist">
                      <ng-md-icon class="icon-menu" icon="add" style="fill: #000000" size="24"></ng-md-icon>
                      Cadastrar
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
              <a href="/">
                <h2>
                    <span>Cronus App</span>
                </h2>
              </a>
              <span flex></span>
          </div>
        </md-toolbar>
      </md-content>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/users">Listar</a></li>
        <li><a href="#/users/persist">Cadastrar</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    <div data-ng-view ng-cloak></div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config/route-config.js"></script>
  	<script src="js/config/server-config.js"></script>
  	<script src="js/controllers/user-controller.js"></script>
  	<script src="js/services/user-service.js"></script>
  </body>
</html>
